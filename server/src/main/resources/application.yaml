server:
  port: 8080

elasticsearch:
  index:
    name: dev_portal_records
  serverUrl: http://localhost:9200
  apiKey: <sample-api-key>
  searchAsYouType:
    path: record_suggest
    fields: title  # if you have multiple search_as_you_type fields, separate them with commas e.g title, description

api:
  host: http://localhost:${server.port}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /api/v1/ogc/swagger-ui
  api-docs:
    path: /api/v1/ogc/api-docs/v3

management:
  info:
    env:
      enabled: true
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "health,info"
  endpoint:
    logfile:
      external-file: /tmp/logs/ogcapi.log
# Actuator info point
info:
  application:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

logging:
  level:
    au.org.aodn.ogcapi.server: debug
