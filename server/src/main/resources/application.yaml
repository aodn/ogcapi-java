server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024 # Minimum response size in bytes to compress

elasticsearch:
  index:
    name: dev_portal_records
  vocabs_index:
    name: vocabs_index
  serverUrl: http://localhost:9200
  apiKey: <sample-api-key>
  search_as_you_type:
    search_suggestions:
      path: search_suggestions
      fields: abstract_phrases, parameter_vocabs_sayt, platform_vocabs_sayt, organisation_vocabs_sayt

api:
  host: http://localhost:${server.port}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /api/v1/ogc/swagger-ui
  api-docs:
    path: /api/v1/ogc/api-docs/v3

management:
  info:
    env:
      enabled: true
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "health,info"
  endpoint:
    logfile:
      external-file: /tmp/logs/ogcapi.log
# Actuator info point
info:
  application:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

logging:
  level:
    au.org.aodn.ogcapi.server: debug
