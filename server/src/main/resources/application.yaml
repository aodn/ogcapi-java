server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024 # Minimum response size in bytes to compress

elasticsearch:
  index:
    name: dev_portal_records
  vocabs_index:
    name: vocabs_index
  cloud_optimized_index:
    name: es-coindexer-dev
  serverUrl: http://localhost:9200
  apiKey: <sample-api-key>
  search_as_you_type:
    search_suggestions:
      path: search_suggestions
      fields: abstract_phrases, parameter_vocabs_sayt, platform_vocabs_sayt, organisation_vocabs_sayt

aws:
  region: ap-southeast-2

# Default parameter for wms call
wms-default-param:
  wfs:
    TRANSPARENT: "TRUE"
    VERSION: "1.1.1"
    FORMAT: "text/html"
    EXCEPTIONS: "application/vnd.ogc.se_xml"
    TILED: "true"
    SERVICE: "WMS"
    REQUEST: "GetFeatureInfo"
    STYLES: ""
    QUERYABLE: "true"
    SRS: "EPSG:4326"         # This is the support from Geoserver which matches mapbox coordinate
    INFO_FORMAT: "text/html"
    FEATURE_COUNT: 100
    BUFFER: 10
  ncwfs:
    TRANSPARENT: "TRUE"
    VERSION: "1.3.0"
    FORMAT: "text/xml"
    EXCEPTIONS: "application/vnd.ogc.se_xml"
    TILED: "true"
    SERVICE: "ncwms"
    REQUEST: "GetFeatureInfo"
    STYLES: ""
    QUERYABLE: "true"
    CRS: "EPSG:4326"
    SRS: "EPSG:4326"
    INFO_FORMAT: "text/xml"
    FEATURE_COUNT: 100
    BUFFER: 10
  wms:
    TRANSPARENT: "TRUE"
    VERSION: "1.1.1"
    FORMAT: "image/png"
    EXCEPTIONS: "application/vnd.ogc.se_xml"
    TILED: "true"
    SERVICE: "wms"
    REQUEST: "GetMap"
    STYLES: ""
    QUERYABLE: "true"
    SRS: "EPSG:900913"
    WIDTH: 256
    HEIGHT: 256
  ncwms:
    TRANSPARENT: "TRUE"
    VERSION: "1.3.0"
    FORMAT: "image/png"
    EXCEPTIONS: "application/vnd.ogc.se_xml"
    TILED: "true"
    SERVICE: "ncwms"
    REQUEST: "GetMap"
    STYLES: ""
    QUERYABLE: "true"
    CRS: "EPSG:3857"
    WIDTH: 256
    HEIGHT: 256

api:
  host: http://localhost:${server.port}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /api/v1/ogc/swagger-ui
  api-docs:
    path: /api/v1/ogc/api-docs/v3

data-access-service:
  host: http://localhost:5000
  secret: 123

management:
  info:
    env:
      enabled: true
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      base-path: /api/v1/ogc/manage
      exposure:
        include: "health,info"
  endpoint:
    logfile:
      external-file: /tmp/logs/ogcapi.log
# Actuator info point
info:
  application:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

logging:
  level:
    au.org.aodn.ogcapi.server: debug
