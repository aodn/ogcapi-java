ogcapi:
  docker:
    elasticVersion: "8.13.3"

elasticsearch:
  index:
    name: testing_index
    pageSize: 4

  vocabs_index:
    name: test_vocabs_index

  search_as_you_type:
    record_suggest:
      path: record_suggest
      fields: abstract_phrases  # if you have multiple search_as_you_type fields, separate them with commas e.g title, description
    parameter_vocab:
      path: parameter_vocab
      field: label
