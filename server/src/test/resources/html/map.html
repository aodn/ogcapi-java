<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Polygon, Line, Point Example</title>
    <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
  var cwmkey = "9G4F5b99xO28esL8tArIO2Bbp8sGhURW5qIieYTy";

  var map = new maplibregl.Map({
    container: "map",
    style: `https://maps.clockworkmicro.com/streets/v1/style?x-api-key=${cwmkey}`,
    center: [135.41, -22.9],
    zoom: 3,
    transformRequest: (url, resourceType)=> {
      if(url.startsWith('http://localhost')) {
        return {
          url: url,
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'GET,POST,OPTIONS,DELETE,PUT'
          }
        }
      }
    }
  });

  map.on("load", function () {
    map.addSource("built_source", {
      type: "vector",
      tiles: [
        `http://localhost:8080/tiles/WebMercatorQuad/{z}/{x}/{y}?collections=72dbe843-2fb1-4b2e-8b7e-4661d857affb`,
      ],
      minzoom: 2,
      maxzoom: 14,
    });

    map.addLayer({
      id: "raillines_layer",
      type: "fill",
      source: "built_source",
      "source-layer": "hits"
    });

  });
</script>
</body>
